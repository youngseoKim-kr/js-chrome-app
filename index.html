<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/greeting.js" defer></script>
    <script src="./js/clock.js" defer></script>
    <script src="./js/quotes.js" defer></script>
    <script src="./js/background.js" defer></script>
    <script src="./js/todo.js" defer></script>
    <script src="./js/weather.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum</title>
</head>
<body>
    <form class="hidden" id="login-form">
        <input class="textbox" required maxlength="15" type="text" placeholder="What is your name?" />  
        <!-- 최대길이는 15 required는 무조건 값이 작성되어있어야 한다. -->
        <input class="button" type="submit" value="Log In" />
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input class="textbox" type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
</body>
</html>
